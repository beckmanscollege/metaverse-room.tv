<!DOCTYPE html>
<html>
<head>
	<title>Full Screen Video Example</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		
		video {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
			z-index: -1;
		}
		
		#video-overlay {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.8);
			z-index: 1;
		}
		
		#video-overlay video {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
	</style>
</head>
<body>
	<video id="bg-video" autoplay muted>
		<source src="https://cdn.glitch.global/b3f08740-5f69-4a24-97f5-de8d4d6728db/WEB%20START%206.mp4?v=1677249006228" type="video/mp4">
		<source src="bg-video.webm" type="video/webm">
		Your browser does not support the video tag.
	</video>
	
	<div id="video-overlay">
		<video id="overlay-video" autoplay>
			<source src="https://cdn.glitch.me/b3f08740-5f69-4a24-97f5-de8d4d6728db/WEB%20WATCH%204.mp4?v=1677248442836" type="video/mp4">
			<source src="overlay-video.webm" type="video/webm">
			Your browser does not support the video tag.
		</video>
	</div>
	
	<script>
		var bgVideo = document.getElementById('bg-video');
		var overlayVideo = document.getElementById('overlay-video');
		var videoOverlay = document.getElementById('video-overlay');
		
		bgVideo.addEventListener('click', function() {
			videoOverlay.style.display = 'block';
			overlayVideo.play();
		});
		
		overlayVideo.addEventListener('ended', function() {
			videoOverlay.style.display = 'none';
			overlayVideo.currentTime = 0;
		});
	</script>
</body>
</html>
